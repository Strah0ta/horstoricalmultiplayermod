 TIB_anti_meme33:0 "Liberating London from Japan"
 JAP_puppet_siam:0 "Invite Siam to the GEACPS"
 JAP_puppet_siam_desc:0 "Under our benevolent guidance Siam will be free from Western imperialism (This will turn Siam into a Imperial Associate, +25% civs to overlord and +0% mills to overlord)"
 GER_the_great_turn:0 "Final Victory"
 GER_the_great_turn_desc:0 "The victory against the international Bolshevist conspiracy is inevitable! The German people are destined to turn the war around and win, defeat is impossible!"
 TIB_anti_meme:0 "Reverting to 1.4 Soft Attack"
 endsieg_tt:0 "§HOur§! §CDivision Attack on core territory§! §Hand§! §CDivision Defense on core territory§! §Hwill increase by§! §C30%§! §Hat the cost of§! §R0.4% Stability§! §Hand§! §R0.8% War Support§! §Hevery month§!\n\n"
 ITA_fort_milan:0 "Fortress Milano"
 ITA_fort_milan_desc:0 "We will fight to the last Italian! We will make Milan the Stalingrad of Italy!"
 GER_standardpanzer:0 "The Standardpanzer"
 GER_standardpanzer_desc:0 "We shall implement the final standardised series of tanks. This series will range from the smaller E-10, the E-50 Standardpanzer medium tank, to the E-75 standard heavy tank, and finally the E-100 superheavy tank. With these standardised, though rushed, designs we will be able to produce tanks at a significantly cheaper cost. These will help create surpluses of tanks that will help allow us to achieve our final victory."
 MAN_resources:0 "Develop the Mining and Oil Industries"
 MAN_resources_desc:0 "Our lands are rich in aluminum, steel, and oil, but yet they have been long neglected. Developing these resources is the way forward."
 MAN_railways_kirin_desc:0 ""
 GER_choco_foc:0 "Tank Chocolates"
 GER_choco_foc_desc:0 "Speed is all we need."
 GER_pillen_foc:0 "Herman-Goring Pills"
 GER_pillen_foc_desc:0 "Harder, faster, stronger."
 GER_stuka_foc:0 "Stuka Tablets" 
 GER_stuka_foc_desc:0 "Our dive bomber pilots are among the best in the world, but the war calls for 120% of what we got."
 SOV_support_usa:0 "Support the Allies"
 fin_shocktroops:0 "Guard Jaegers"
 fin_shocktroops_desc:0 "The city of Leningrad is an urban fortress and too difficult to assault for much of our army - we need specialized infantry units trained in urban warfare."
 fin_ranger:0 "Sissi Troops"
 fin_ranger_desc:0 "We must support the creation of units which are capable of fighting far from our supply lines in the dense forests of Finland and Russia."
 SOV_support_usa_desc:0 ""

 SOV_barb1:0 "Retrieve Stalin from his Dacha"
 SOV_barb1_desc:0 "Our entire command structure is paralyzed without orders from Comrade Stalin. We need him to return to his normal self so that we may fight against it!"
 rasputitsa:0 "Rasputitsa"
 rasputitsa_tt:0 "The power of the Soviet mud season will descend upon all armies fighting in the Soviet Union! For all of §YMarch and April§! AND all of §YOctober and November§! every division will be affected by the following modifiers: §R-20% division speed§!, §R-20% armor division speed (40% total)§!, §R10% attrition§!, and §R-30% recovery rate§!.\n\nThis force of nature will occur two times a year until mid-1945."
 GER_flaktowers_desc:0 "Flaktowers, giant concrete towers laden with Flak anti-air artillery."
 GER_zwangsarbeit:0 "Mandatory Work Service"
 GER_zwangsarbeit_desc:0 ""
 GER_zwangsarbeit_idea:0 "Zwangsarbeit"
 GER_winter_equipment:0 "Winterize Our Equipment"
 GER_winter_equipment_desc:0 "If we are to fight through winter then we must winterize our equipment - and fast."
 GER_blau_desc:0 "We must win, and quickly -Joseph Goebbels"
 GER_barbarossa_others_text:0 "§C\nOur allies will benefit from attack plans as well.§!"
 GER_blau_text:0 "§R\nOur attack plans will expire after November 23rd, 1942!§!"
 GER_jag_desc:0 "Germany is under siege by an international Bolshevist conspiracy against her. The combined Allied and Soviet economies are monstrous, but they can be overcome with a full mobilization of the German volk in a total war. A war so total that is more radical than anyone could ever imagine"
 GER_totaler_krieg_tt:0 "§C\nUpon focus completion we will have eighty civilian factories converted into eighty military factories!\n§!\n§RFailure to end the war swiftly will have disastrous consequences for Germany!§!"
 GER_jet_focus:0 "Messerschmitt's Project"
 GER_jet_focus_desc:0 "Messerschmitt has been working on a type of plane propelled by a jet engine. This plane, the Me 262, will help us win the air war."
 GER_uralabomber:0 "The Uralbomber"
 GER_uralabomber_desc:0 "The Soviet industry has been relocated to Siberia, putting it out of range of our bombers. We need to developer larger and longer-range bombers in order to reach these factories."
 amerika_bomber:0 "The Amerikabomber Programme"
 amerika_bomber_desc:0 "If we can force the USA to focus it's anti-aircraft artillery and fighter planes to protect it's homeland then we can have a free hand to indiscriminately bomb Britain!"
 uk_africa_focus:0 "Develop Sudan"
 uk_africa_focus_desc:0 "We should develop the road network and naval bases in the Sudan area in case the Mediterranean Sea becomes impassable for our convoys, and we have to route our supplies through there."
 uk_levant_focus:0 "Levantine Defense"
 uk_levant_focus_desc:0 "The Eastern Mediterranean can only be defended with a network of airbases near its coastline. If we lose control of the Eastern Mediterranean we will surely lose control of Egypt"
 uk_sumeria_focus:0 "Middle-Eastern Bases"
 uk_sumeria_focus_desc:0 "Developing military infrastructure in the Middle-East is key to supplying our troops in the Levant should we lose control of the Eastern Mediterranean"
 uk_africa_last_defense:0 "Prepare Defenses in Sudan"
 uk_africa_last_defense_desc:0 "The Suez has been lost! We must hold the Axis back from the rest of Africa!"
 CHI_french_drillx:0 "Italian Drill"
 CHI_french_drillx_desc:0 "The Italian experience in the Great War has created an army that excels in defense. By adopting their training methods and standards, we can improve our own defensive capabilities."
 CHI_reach_out_to_francex:0 "Reach Out To Italy"
 CHI_reach_out_to_francex_desc:0 "Even though the Italians have repeatedly humiliated us and forced new concessions on us, in the current situation we may well end up needing their help."
 
 
 
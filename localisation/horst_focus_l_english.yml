  ITA_sword_of_islam_desc:0 "We must ally ourselves with the Muslims of North Africa against British and French imperialism. We will position ourselves as a protector of Islam in order to curry favor with the Arabs of the Mediterranean."
  MAN_the_two_emperorsx:0 "The Two Emperors"
  MAN_the_two_emperorsx_desc:0 "The time has come to expense with the absurd notion that we are anything but fully equal partners of the Japanese. Our two Emperors are like brothers!"
  MAN_chinese_leadershipx:0 "Chinese Leadership"
  MAN_chinese_leadershipx_desc:0 "The Chinese people need a Chinese leader. We should publically declare that we aim at nothing less than the full restoration of the Imperial Rule over all of China."
  MAN_vassalize_mengukuox:0 "Vassalize Mengkukuo"
  MAN_vassalize_mengukuox_desc:0 "The Prince of Mengkukuo is not fit to stand side by side with the Emperor of Manchukuo. It is time we end this silly experiment and put him in his proper place."
  MAN_national_cooperation_governmentx:0 "National Cooperation Government"
  MAN_national_cooperation_governmentx_desc:0 "We have received disturbing rumors that the Japanese are considering other Chinese politicians - commoners - to form a collaboration government. This is unacceptable. We must ensure that any Chinese territory taken by our combined forces is administered by us."
  MAN_alliance_with_the_kwantung_armyx:0 "Alliance With the Kwantung Army"
  MAN_alliance_with_the_kwantung_armyx_desc:0 "The Japanese forces in the country are often at odds with our ideas. We should forge a closer connection with them to ensure we work together with as little conflict as possible."
  MAN_national_defense_statex:0 "National Defense State"
  MAN_national_defense_statex_desc:0 "Until the war is won and we have returned to rule all of China, we must make every effort, be willing to make every sacrifice and use every available resource to wage the war."
  MAN_social_research_unitx:0 "Social Research Unit"
  MAN_social_research_unitx_desc:0 "We should set up a special unit to research the ways and customs of our people, so that we can better guide them to become productive citizens of the nation."
  MAN_invite_japanese_investorsx:0 "Invite Japanese Investors"
  MAN_invite_japanese_investorsx_desc:0 "Developing our country will require outside help. A number of companies in Japan have indicated that they are willing to invest in our nation."
  MAN_hoankyokux:0 "Hoankyoku"
  MAN_hoankyokux_desc:0 "Our government is the best hope China has for a bright future. Clearly, many people have an interest in ensuring its destruction. We must have an organisation that will hunt these people down and protect our state."
  jap_nav_2:0 "We will research 1940 Naval Bombers.\n\n"
  jap_nav_3:0 "We will research 1944 Naval Bombers.\n\n"
 
  MAN_pacify_the_countrysidex:0 "Pacify the Countryside"
  MAN_pacify_the_countrysidex_desc:0 "Ever since we have come to power, outlaws and rebels have tried to contest our rule in the more remote areas of the country. If we want to be taken seriously as a government, we need to root out these terrorists and show the population that we can enforce our rule."
  MAN_law_universityx:0 "Law University"
  MAN_law_universityx_desc:0 "Our country is still young. We have a real opportunity to create an entirely new system of laws, based on the most modern understanding of government. To do so, we should create a specialized facility to bring together some of the brightest minds in Asia."
  MAN_research_and_education_departmentx:0 "Research And Education Department"
  MAN_research_and_education_departmentx_desc:0 "As our nation grows, we need to ensure that our education and research facilities grow to match it. Greater efforts must be made to ensure that our research efforts are focused  where they are needed most."
  MAN_trade_delegationx:0 "Trade Delegation"
  MAN_trade_delegationx_desc:0 "The rest of the world is further ahead in industrial methods than we are. We should send out a delegation to study their techniques to find ways to improve our own."
  MAN_expand_the_textile_industryx:0 "Expand the Textile Industry"
  MAN_expand_the_textile_industryx_desc:0 "Our textile works have long been the mainstay of our industry, and will be the easiest way to acquire more foreign capital to expand our industrial base."
  MAN_obediencex:0 "Obedience"
  MAN_obediencex_desc:0 "Some call us a mere puppet of the Japanese, but they fundamentally misunderstand our close and equal relationship. To go against our benefactors would be the same as a child going against its parents."

 uk_iraq_focus2:0 "Restore the Hashemite Dynasty"
 uk_iraq_focus2_desc:0 "Reinstalling the legitimate government of Iraq, the court of King Faisal II, will ensure the Allies easy access to a local supply of oil in the Mediterrenean theatre."
 TIB_resource5:0 "Rehosting in Road to 56"
 TIB_resource4:0 "Giving the United States 97% Consumer Goods"
 TIB_resource4:0 "Giving Germany 6 AA Research Bonuses"
 fin_soviet_threat:0 "The Bolshevist Threat"
 fin_soviet_threat_desc:0 "The Soviets know no limits - just because the Reds lost in the civil war doesn't mean Finland is safe from communism. This peace is merely a pause in war."
 fin_karelianism:0 "Suur-Suomi"
 fin_karelianism_desc:0 "Finland is not just a nation for Finns, but all Finnic peoples, and it is both our right and duty to see them reunited with their kin."
 fin_continuation_prep:0 "Lick Our Wounds"
 fin_continuation_prep_desc:0 "As long as we are patient, we will find an opportunity to liberate Karelia."
 TIB_resource11:0 "Adding SS Icons Everywhere"
 TIB_resource3:0 "High Castling Canada"
 irq_kuwait:0 "Claim Kuwait"
 TIB_resource20:0 "Setting All Division Symbols to NATO Standard"
 IRE_emergency:0 "Emergency Powers Act"
 IRE_emergency_desc:0 "War sweeps Europe, and Ireland is in danger. We must declare a state of emergency and protect the Irish state."
 TIB_resource1337:0 "Establishing Horstlandia"
 TIB_resource1338:0 "Enabling Kamikaze on Bulgaria"
 SOV_docking:0 "Allow the Royal Navy Basing in Murmansk"
 SOV_docking_desc:0 "With the Red Navy deployed to Leningrad we cannot spare any ships to protect trade and supply in the Artic. We must allow the Royal Navy basing rights to Murmansk to facilitate this."
 SOV_mongolian_aid:0 "Receive Aid from Mongolia"
 tur_divide_by_zero:0 "Maintaining Neutrality"
 SOV_mongolian_aid_desc:0 "With our military understaffed and equipped we need to seek outside help for making it combat ready."

 MAN_railways_schahar_desc:0 ""
 plan_zzz_tt:0 "§RInvestment into a surface fleet is very costly and will prevent us from more heavily investing into other areas of our military!§!\n\n"
 GER_guns1_desc:0 "Our weapon manufactures have researched the possibility of a new standard weapon for the soldiers. This new weapon should make every recruit into a machine gunner at once. With these new submachine guns that use rifle caliber bullets, will we achieve the upper hand against the enemy."

 ITA_blackshirts:0 "Recruit the Blackshirts"
 ITA_blackshirts_desc:0 "Our army will only be feared once we fielded eight million bayonets on the field."
 black_shirts:0 "Blackshirts"
 fin_join_axis_desc:0 "We will sign the Tripartite Pact and become a formal member of the Axis in exchange for keeping our territorial claims on the Soviet Union."
 fin_supremacy_of_will:0 "Supremacy of Will"
 fin_supremacy_of_will_desc:0 "We have nothing worse than death to fear."

  IRQ_the_golden_square_coup_desc:0 "Long have the Anglos occupied our lands, draining our precious oil and putting us in servitude their corporations. Our decadent monarchy is weak and does not reflect our nation well. We ought to oust this excuse of a leader and install a strongman, long fascist principles, to lead our nation to greatness!"

 JAP_capture_chinese_scientists:0 "Capture Chinese Scientists"
 JAP_capture_chinese_scientists_desc:0 "We will use Chinese intellectuals to further our research and development"
 GER_integrate_spanish_economy:0 "Integrate the Spanish War Economy"
 GER_integrate_spanish_economy_desc:0 "We will support our Spanish brothers with arms and food in exchange for their military support."
 disable_ai_stuff:0 "AI Production Disabled"
 wunder_tt:0 "We will begin our nuclear weapons program, the Uranprojekt and begin §CHeavy Water§! production if we control Norway.\n\nResearches §C'Atomic Research'§!"
 rocket_stuff_tt:0 "We will begin our rocketry program, the Vergeltungswaffen.\n\nResearches §C'Experimental Rockets'§!\n\n"
 RAJ_expand_air_bases2:0 "Expand Eastern Air Bases"
 RAJ_expand_air_bases2_desc:0 "Burma is on the frontline with Japan - we need airfields for it."
 HUN_hmp_heavy_fighter_effort:0 "Fighter Effort"
 HUN_hmp_heavy_fighter_effort_desc:0 "We need fighter aircraft to acquire local air superiority in the skies above our forces, and to intercept any enemy planes that threaten our nation."
 HUN_hmp_tac_focus:0 "Bomber Effort"
 HUN_hmp_tac_focus_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 france_is_kill:0 "Has Capitulated"
 VIC_join_axis:0 "Sign the Tripartite Pact"
 VIC_join_axis_desc:0 "With all the Allied infringements on our sovereignty and colonies we are in an undeclared war with Britain. We should formally align ourselves with Germany to protect our nation!"
 JAP_the_zero2_tt:0 "Researches §CCarrier Fighter 3s§! and adds §Y'The Zero'§! into production."
 amerika_bomber_tt:0 "Researches §CJet Tactical Bomber 2§!"
 jet_focus_tt:0 "Researches §CJet Fighter 1§!, §CJet Engines§!, and gives an ahead of time research bonus for §CJet Fighter 2§! for both §GGermany§! and §GItaly§!."

 FRA_colonial_recruitment:0 "Félix Éboué's Tour"
 FRA_colonial_recruitment_desc:0 "One of our colonial administrators, Félix Éboué, is crucial to building up our image and support among the Africans in our colonies. This is crucial as we must turn to our colonies for aid and recruit our subjects to take up arms for us, lest we be relegated to irrelevancy."

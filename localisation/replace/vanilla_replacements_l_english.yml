 SPA_facilitate_pyrenees_freight_transports_tt:1 "Add maximum §YInfrastructure§! in §YMadrid§!, §YAragón§!, §YCataluña§!, and §YBurgos§!."
 FRA_intervention_in_north_africa:0 "Intervention In Equatorial Africa"
 FRA_intervention_in_north_africa_desc:0 "Turning Equatorial Africa to our side is vital for our campaign of liberation."
 FRA_intervention_in_west_africa:0 "Operation Menace"
 FRA_intervention_in_west_africa_desc:0 "De Gaulle believes that we could persuade the French forces in Dakar to join the Allied cause. Much would be gained by this. Another Vichy French colony changing sides would have great political impact. Also the gold reserves of the Banque de France and the Polish government in exile are stored in Dakar; and the port of Dakar is far superior as a naval base to Freetown, Sierra Leone, which is the only Allied port in the area. We should send a taskforce to negotiate a peaceful occupation and if unsuccessful, take the city by force."
 FRA_intervention_in_syria:0 "Operation Exporter"
 FRA_intervention_in_syria_desc:0 "The Vichy French possess a vigorous defence in Syria, but a sudden and surprise strike can shot the defenders before they can react."
 FRA_intervention_in_madagascar:0 "Operation Ironclad"
 FRA_intervention_in_madagascar_desc:0 "Madagascar possesses a security risk to our shipping, should it fall to the Japanese. By seizing the island we can secure the South Atlantic and South Pacific trade routes."
 FRA_intervention_in_north_africa:0 "The Gabon Campaign - Equatorial Africa"
 FRA_intervention_in_central_africa:0 "The Gabon Campaign - Middle Congo"
 lar_spain.53.t:0 "Spanish Gold Reserves"
 lar_spain.53.desc:0 "It has been some time since the Spanish gold reserves arrived in our country, and we have sent ample aid to Spain, without payment. Members of the government are beginning to comment on the farcical state of these affairs, especially given the Nationalist victory over the Republicans."
 lar_spain.53.a:0 "We will seize the gold reserves as 'payment'."
 joint_training_exercise:0 "Joint British-French Training Exercise"
 joint_training_exercise_desc:0 "By land, sea and air, our combined forces will smash the tyrannical aggressors who drove our French allies from their homes and threatened the future of world civilisation! We will launch a training exercise to learn better methods of waging war against our shared belligerents."

 GER_light_tank_equipment_4:0 "VK1602 Leopard"
 GER_light_tank_equipment_4_short:0 "Leopard"
 GER_light_tank_equipment_4_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 light_tank_artillery_equipment_4:0 "Light SP Artillery IV"
 light_tank_artillery_equipment_4_short:0 "L. SPG IV"
 light_tank_artillery_equipment_4_desc:0 "A small artillery cannon mounted on a light chassis, a light SPG does not pack the firepower of its larger brethren, but they are more mobile."
 GER_light_tank_artillery_equipment_4:0 "Waffentrager Leopard"

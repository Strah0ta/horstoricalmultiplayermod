 air_superiorityx_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 formation_flyingx:0 "Formation Flying"
 formation_flyingx_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."

 naval_bomber3:0 "1944 Naval Bombers"
 air_offensex_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baitingx:0 "Fighter Baiting"
 fighter_baitingx_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 dogfighting_experiencex:0 "Dogfighting Experience"
 dogfighting_experiencex_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
 fighter_ace_initiativex:0 "Fighter Ace Initiative"
 fighter_ace_initiativex_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
 modifier_repair_speed_air_base_factor:0 "§YAir Base§! Repair Speed"
 multialtitude_flyingx:0 "Multi-Altitude Flying"
 multialtitude_flyingx_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
 offensive_formationsx:0 "Offensive Formations"
 offensive_formationsx_desc:0 "Training in more offensively-oriented formations make our fighters deadlier in combat."
 fighter_sweepsx:0 "Fighter Sweeps"
 fighter_sweepsx_desc:0 "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
 force_rotationx:0 "Force Rotation"
 force_rotationx_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_defencex:0 "Air Defense"
 air_defencex_desc:0 "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
 dispersed_fightingx:0 "Dispersed Fighting"
 dispersed_fightingx_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 forward_interceptionx:0 "Forward Interception"
 forward_interceptionx_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiativex:0 "Fighter Veteran Initiative"
 fighter_veteran_initiativex_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fightingx:0 "Formation Fighting"
 formation_fightingx_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 air_skirmishx:0 "Air Skirmish"
 air_skirmishx_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
 home_defencex:0 "Home Defense"
 home_defencex_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
 battlefield_destructionx:0 "Battlefield Destruction"
 battlefield_destructionx_desc:0 "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
 dive_bombingx:0 "Dive Bombing"
 dive_bombingx_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_supportx:0 "Direct Ground Support"
 direct_ground_supportx_desc:0 "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_veteran_initiativex:0 "Bomber Veteran Initiative"
 bomber_veteran_initiativex_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 bomber_ace_initiativex:0 "Bomber Ace Initiative"
 bomber_ace_initiativex_desc:0 "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
 cas_veteran_initiativex:0 "Ground Attack Veteran Initiative"
 cas_veteran_initiativex_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 cas_ace_initiativex:0 "Ground Attack Ace Initiative"
 cas_ace_initiativex_desc:0 "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
 hunt_and_destroyx:0 "Hunt and Destroy"
 hunt_and_destroyx_desc:0 "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
 naval_strike_torpedo_tacticsx:0 "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tacticsx_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_torpedo_tactics_oix:0 "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_oix_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_tacticsx:0 "Naval Strike Tactics"
 naval_strike_tacticsx_desc:0 "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
 low_echelon_supportx:0 "Low Echelon Support"
 low_echelon_supportx_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 combat_unit_destructionx:0 "Combat Unit Destruction"
 combat_unit_destructionx_desc:0 "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
 operational_destructionx:0 "Operational Destruction"
 operational_destructionx_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
 infrastructure_destructionx:0 "Infrastructure Destruction"
 infrastructure_destructionx_desc:0 "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
 logistical_bombingx:0 "Logistical Bombing"
 logistical_bombingx_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
 battlefield_supportx:0 "Battlefield Support"
 battlefield_supportx_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
 carousel_bombingx:0 "Carousel Bombing"
 carousel_bombingx_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
 keypoint_bombingx:0 "Keypoint Bombing"
 keypoint_bombingx_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
 ground_support_integrationx:0 "Ground Support Integration"
 ground_support_integrationx_desc:0 "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 strategic_destructionx:0 "Strategic Destruction"
 strategic_destructionx_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
 high_level_bombingx:0 "High Level Bombing"
 high_level_bombingx_desc:0 "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
 massed_bomber_formationsx:0 "Massed Bomber Formations"
 massed_bomber_formationsx_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
 night_bombingx:0 "Night Bombing"
 night_bombingx_desc:0 "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 dead_reckoning_bombingx:0 "Dead Reckoning Bombing"
 dead_reckoning_bombingx_desc:0 "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
 infiltration_bombingx:0 "Infiltration Bombing"
 infiltration_bombingx_desc:0 "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
 pathfinder_groupsx:0 "Pathfinder Groups"
 pathfinder_groupsx_desc:0 "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
 day_bombingx:0 "Day Bombing"
 day_bombingx_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 escort_relay_systemx:0 "Escort Relay System"
 escort_relay_systemx_desc:0 "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
 flying_fortressx:0 "Flying Fortress"
 flying_fortressx_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
 mass_destructionx:0 "Mass Destruction"
 mass_destructionx_desc:0 "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."
 
 
 

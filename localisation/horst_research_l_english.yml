 infantry_subtitle_camelry:0 "sss"
 jaeger_desc:0"Jägers, or 'hunters,' are forces that specialize in surviving the wilderness of the boreal forest. Usually these troops are native to their territory and take a long time to train."
 shocktroop:0"Shock Troops"
 shocktroop_desc:0"Shock Troops can smash into Enemy lines to achieve a break through. This is almost essential to any form of Deep-Battle and can greatly contribute to throwing the Defenders into disarray."
 armored_car_at_recon:0 "Anti-Tank Armored Car Recon"
 armored_car_at_equipment_1:0 "Anti-Tank Armored Car"
 armored_car_at_equipment_1_desc:0 "Our light mechanized units will come into contact with enemy tank forces at some point. Developing a special anti-tank variant would give them a fighting chance."
